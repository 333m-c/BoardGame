apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: boardgame
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: 333m/boardgame-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
